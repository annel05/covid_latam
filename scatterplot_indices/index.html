<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatterplot Indices</title>
    <style>
      .tick text {
        font-size: 1.25em;
      }
      .mean_x,
      .mean_y {
        stroke: #111111;
        stroke-width: 2px;
        stroke-dasharray: 5px 2px;
      }

      .x_axis .tick line,
      .y_axis .tick line {
        stroke: #f2f2f2;
        stroke-width: 1px;
        stroke-dasharray: 7px 2px;
        opacity: 0.4;
      }
      .domain {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="range" min="1" id="date_range" />
    </div>
    <figure id="wrapper"></figure>
    <script src="./../d3.v5.js"></script>
    <script src="./draw_scatter.js" charset="UTF-8"></script>
  </body>
</html>
